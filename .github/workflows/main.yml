name: Django EC2 CI/CD

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  ci:
    name: 'django_CI'
    runs-on: ubuntu-22.04
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.10']

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: create secrets file
      run: |
        touch .env
        echo "SECRET_KEY='${{ secrets.SECRET_ENV }}'" > .env
        cat .env
    - name: Run Tests
      run: |
        python manage.py test

  cd:
    name: 'django_CD'
    needs: ci # 위 ci 작업이 실행되고 나서 cd 작업이 실행되도록 설정. jobs는 병렬작업처리라서 이거 설정해야 차례대로 함.
    runs-on: ubuntu-22.04 # 현재 EC2 OS로 사용중인 버전과 맞춤
      
    steps:
    - name: EC2 ssh connection test
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}			# 연결할 EC2 
        username: ${{ secrets.SSH_USERNAME }}	# 사용자
        key: ${{ secrets.SSH_PEM }}				# pem 파일 내용
        script: |
          sudo apt-get update
          sudo apt-get -y upgrade
          cd /home/ubuntu/Local_Gourmet
          git pull origin main
          docker compose up -d
          python manage.py makemigrations
          python manage.py migrate
          sudo systemctl restart gunicorn

